<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse detection</title>
  </head>

  <body>
    <pre id="output"></pre>
    <script>
    function output(str){
      let out = document.getElementById("output");
      out.innerHTML += "\n" + str;
    }

    var touchup = false;
    var touchdown = false;
    window.addEventListener("mousedown", event => {
      if (touchdown)
      return;
      output("mouse down");
      touchdown = false;
    });

    window.addEventListener("mouseup", event => {
      if (touchup)
      return;
      output("mouse up");
      touchup = false;
    });

    window.addEventListener("mousemove", event => {
      output("mouse move");
    });

    window.addEventListener("touchend", event => {
      touchdown = true;
      output("touch down");
    });

    window.addEventListener("touchstart", event => {
      touchup = true;
      output("touch up");
    });

    window.addEventListener("touchmove", event => {
      output("touch move");
    });

    window.addEventListener("scroll", event => {
      output("scroll: " + window.pageYOffset);
    });
    </script>
  </body>

</html>
