<!DOCTYPE html>
<html>
<head>
    <style>
       img {
            image-rendering: optimizeSpeed;             /* STOP SMOOTHING, GIVE ME SPEED  */
            image-rendering: -moz-crisp-edges;          /* Firefox                        */
            image-rendering: -o-crisp-edges;            /* Opera                          */
            image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
            image-rendering: pixelated; /* Chrome */
            image-rendering: optimize-contrast;         /* CSS3 Proposed                  */
            -ms-interpolation-mode: nearest-neighbor;
        }

    </style>
    <script>
        function changeRotation(id, degree){
            document.getElementById(id).style.-webkit-transform = "rotate(90deg)";
            document.getElementById(id).style.-moz-transform = "rotate(90deg)";
            document.getElementById(id).style.-ms-transform = "rotate(90deg)";
            document.getElementById(id).style.-o-transform = "rotate(90deg)";
            document.getElementById(id).style.transform = "rotate(90deg)";
        }
}
    </script>
<title>test</title>
</head>
<body>
<img id="test" src="/test/pcar.png" alt="vehicle" width=50%>
<script>
    changeRotation("test", 90);
</script>
</body>
</html>
