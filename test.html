<!DOCTYPE html>
<html>
<head>
    <style>
       img {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
        }

    </style>
    <title>test</title>
</head>
<body>
<img id="test" src="https://wmartinmimi.github.io/test/pcar.png" alt="pcar" width=50%>

<script>

function rotateTo(id, degree){
	document.getElementById(id).style.transform = "rotate("+ degree +"deg)";
}

/* variables for main function */
var carRotation = 0;

function main(){
	carRotation += 1;
	rotateTo("test", carRotation);
}

var _main = setInterval( main , 20);

</script>

</body>
</html>
